<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./list.css">
</head>
<body>
    <div class="maincontainer">
        <div class="headerContainer">
            <div class="todeHeader">
                Your TO-DO-LIST
            </div>
            <form class="input">
                <input type="text" placeholder="search list....">
            </form>
        </div>
        <div class="list">
            <div class="listHeader">
                To-Do-List
            </div>
            <ul>
                <li>
                    <div class="listName">Make $100 Million
                    <input type="checkbox"></div>
                    <div class="deleteBtn">Delete</div>
                </li>
                <li>
                    <div class="listName">Get a Bugatti chiron
                    <input type="checkbox"></div>
                    <div class="deleteBtn">Delete</div>
                </li>
                <li>
                    <div class="listName">Get a Lambogini urus performante & Brabus G63(Mansory Modified)
                    <input type="checkbox"></div>
                    <div class="deleteBtn">Delete</div>
                </li>
                <li>
                    <div class="listName">Invest in Estate and Stocks
                    <input type="checkbox"></div>
                    <div class="deleteBtn">Delete</div>
                </li>
            </ul>
        </div>
        <form class="addList">
            <input type="text" placeholder="Add to To-Do-List">
            <button>Add</button>
        </form>
    </div>
    <script src="./list.js"></script>
</body>
</html>
